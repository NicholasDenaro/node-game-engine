<div *ngIf="isUp" [style.width]="width" [style.height]="height">
    <p [class]="suitColor+' left'">{{suit}}{{value}}</p>
    <p [class]="suitColor+ ' large'">{{suit}}</p>
    <p [class]="suitColor+' right'">{{value}}{{suit}}</p>
</div>
<div *ngIf="!isUp" [style.width]="width" [style.height]="height">
    <div class="back"></div>
</div>
